									</div>
									<div class="post-excerpt box">
										<p th:utext="${newFaculty.getText()}" th:style="${newFaculty.getTextStyles()}"></p>
									</div>
									<script>
                                        var box = document.querySelector('.box'),
                                            text = box.innerHTML,
                                            clone = document.createElement('div');

                                        clone.style.position = 'fixed';
                                        clone.style.visibility = 'hidden';
                                        clone.style.width = box.clientWidth + 'px';
                                        clone.innerHTML = text;
                                        document.body.appendChild(clone);
                                        var l = text.length - 1;
                                        for (; l >= 0 && clone.clientHeight > box.clientHeight; --l) {
                                            clone.innerHTML = text.substring(0, l) + '...';
                                        }
                                        box.innerHTML = clone.innerHTML;
									</script>
								</article>
							</div>
						</div>

						<div class="clearfix"></div>
						<a th:href="${ItemButton1.getUrlHref()}" class="main-btn" th:utext="${ItemButton1.getName()}" th:style="${ItemButton1.getStyles()}"></a>

<script >

    function isVisible(elem) {

        var coords = elem.getBoundingClientRect();

        var windowHeight = document.documentElement.clientHeight;

        var topVisible = coords.top > 0 && coords.top < windowHeight;
        var bottomVisible = coords.bottom < windowHeight && coords.bottom > 0;

        return topVisible || bottomVisible;
    }
    function showVisible() {
        var imgs = document.getElementsByTagName('img');
        for (var i = 0; i < imgs.length; i++) {
            var img = imgs[i];
            var realsrc = img.getAttribute('realsrc');
            if (!realsrc) continue;
            if (isVisible(img)) {
                img.src = realsrc;
                img.setAttribute('realsrc', '');
            }
        }
    }
    function homeShowVisible() {
        var snap = document.getElementsByClassName('snapwidget-widget');
        var widgets = document.getElementsByClassName('widgets');
        if(widgets.length>0){
            if (isVisible(widgets[0])) {
                VK_Widget_Init();
                VK_Widget_Init1();
                $('.snapwidget-widget').attr('src', 'https://snapwidget.com/embed/683995');
                $(".pricing-bg").removeClass('widgets');
            }
        }
    }
    window.onscroll = function () {  homeShowVisible();showVisible();};
    homeShowVisible();
    showVisible();
    window.addEventListener('resize', VK_Widget_Init, false);
    window.addEventListener('resize', VK_Widget_Init1, false);
</script>
<script >
    function checkPosition(){
        var div_position = $(".lines").offset();
        var div_top = div_position.top;
        var div_left = div_position.left;
        var div_width = $(".lines").width();
        var div_height = $(".lines").height();
        var top_scroll = $(document).scrollTop();
        var left_scroll = $(document).scrollLeft();
        var screen_width = $(window).width();
        var screen_height = $(window).height();
        var see_x1 = left_scroll;
        var see_x2 = screen_width + left_scroll;
        var see_y1 = top_scroll;
        var see_y2 = screen_height + top_scroll;
        var div_x1 = div_left;
        var div_x2 = div_left + div_width;
        var div_y1 = div_top;
        var div_y2 = div_top + div_height;
        if( div_x1 >= see_x1 && div_x2 <= see_x2 && div_y1 >= see_y1 && div_y2 <= see_y2 ){
            var comma_separator_number_step = $.animateNumber.numberStepFactories.separator(' ');
            $(".lines").each(function () {
                var tcount = $(this).data("count");
                $(this).animateNumber({
                        number: tcount,
                        easing: 'easeInQuad',
                        "font-size": "50px",
                        numberStep: comma_separator_number_step}, 4000);
            });
        }
    }
    function resizeTable() {
        var secondItem=document.getElementById("secondT");
        var second=document.getElementById("secondTT");
        var doc1=document.getElementById("firstT").offsetHeight;
        var doc2=document.getElementById("firstTT").offsetHeight;
        secondItem.style.height=doc1+'px';
        secondItem.style.overflow='hidden';
        second.style.height=doc2+'px';
    }
    $(document).ready(function(){
        $(document).scroll(function(){
            resizeTable();
            checkPosition();
        });
        resizeTable();
        checkPosition();
        $(window).resize(function(){
            resizeTable();
            checkPosition();
        });

    });
</script>
<script>
    jQuery(function ($) {
        function fix_size() {
            var images = $('.img-container img');
            images.each(setsize);

            function setsize() {
                var img = $(this),
                    img_dom = img.get(0),
                    container = img.parents('.img-container');
                if (img_dom.complete) {
                    resize();
                } else img.one('load', resize);

                function resize() {
                    if ((container.width() / container.height()) > (img_dom.width / img_dom.height)) {
                        img.width('100%');
                        img.height('auto');
                    } else {
                        img.height('100%');
                        img.width('auto');
                    }
                    var marginy=(img.height()-container.height())/-2;
                    img.css({ 'margin-top': marginy});

                }
            }
        }
        $(window).on('resize', fix_size);
        fix_size();
    });</script>
