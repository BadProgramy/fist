<html class="no-js" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:utext="${istHead.getHtmlCode()}"></head>

<body style="background-color: #ededf1 !important;">
<div id="particles-js"></div>
<script>
    /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
    particlesJS.load('particles-js', '/assets/particles.json', function() {
        console.log('callback - particles.js config loaded');
    });
</script>
<div id="content" class="trends text_shadow" th:utext="${istHTMLStructure.getHtmlCode()}">

</div>
<!-- Javascript -->
<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        var hash = window.location.hash.substr(1);
        var href = $('#content a').each(function(){
            var href = $(this).attr('href');
            if(hash===href.substr(0,href.length)){
                var toLoad = hash+' #content';
                $('#content').load(toLoad)
            }
        });

        $('#content a').click(function(){
            if($(this).attr('href')==='/main'){return true}
            var toLoad = $(this).attr('href')+' #content';
            $('#content').hide('fast',loadContent);
            window.location.hash =$(this).attr('href');
            function loadContent() {
                $('#content').load(toLoad,'',showNewContent())
            }
            function showNewContent() {
                $('#content').show('normal',hideLoader());
            }
            function hideLoader() {
                $('.version').text(NProgress.version);
                NProgress.start();
                setTimeout(function() { NProgress.done(); $('.fade').removeClass('out'); }, 1000);
            }
            return false;
        });
    });
</script>
<script src="/js/bootstrap.min.js" defer></script>
<script src='/js/nprogress.js' defer></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js" defer></script>

</body>
</html>
