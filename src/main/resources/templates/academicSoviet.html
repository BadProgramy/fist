<!DOCTYPE html>

<html class="no-js" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:utext="${academicSovietHead.getHtmlCode()}"></head>
<body class="multi-page">

<div id="wrapper" class="wrapper">
    <!-- HEADER -->
        <header id="header" class="color-silver">
            <div class="container">
                <div class="row">
                    <div class="logo-psuti" style="margin: 10px;">
                        <a th:object="${logotipFIST}" th:href="${logotipFIST.getHref()}" th:style="${logotipFIST.getStyles()}"><img th:src="@{'/main/picture/' + ${logotipFIST.getId()}}" class="img-responsive" alt=""/></a>
                    </div>
                    <div class="col-md-9 col-xs-7">
                        <div class="top-bar "style="width:100%;float:left; margin-right: 50px;">
                            <ul>
                                <li style="float: left;padding-right: 5px"><i class="fa fa-map-marker"></i></li>
                                <li th:utext="${location.getName()}" class="tb-info"  th:style="${location.getStyles()}"></li>

                                <li style="float: left;padding-right: 5px"><i class="fa fa-phone"></i></li>
                                <li class="tb-info"  style="float: left;color: black;padding-right:4%" th:object="${phone}" th:utext="${phone.getName()}" th:style="${phone.getStyles()}"></li>

                                <li style="float: left;padding-right: 5px"><i class="fa fa-envelope" style="float: left;padding-right: 5px"></i></li>
                                <li class="tb-info" style="float: left;color: black" th:object="${email}" th:utext="${email.getName()}" th:style="${email.getStyles()}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="menu-wrap">
                    <div class="row" style="margin-left: 5%;">
                        <div th:object="${menuItemMobile}" th:utext="${menuItemMobile.getName()}" th:style="${menuItemMobile.getStyles()}" id="mobnav-btn"></div>
                        <ul class="sf-menu" th:each="mapEntry : ${menuItems}">
                            <li>
                                <a th:object="${mapEntry.key}" th:href="${mapEntry.key.getUrlHref()}" th:utext="${mapEntry.key.getName()}"></a>
                                <div class="mobnav-subarrow"></div>
                                <ul >
                                    <div class="bord" th:each="menuItemMinor : ${mapEntry.value}">
                                        <li th:each="menuItemHeaderInMainPage : ${menuItemMinor}">
                                            <a th:href="${menuItemHeaderInMainPage.getUrlHref()}" th:utext="${menuItemHeaderInMainPage.getName()}" th:style="${menuItemHeaderInMainPage.getStyles()}"></a>
                                        </li>
                                    </div>
                                </ul>
                            </li>
                        </ul>
                        <div class="logo-psuti admin" style=" float:right; margin: 15px 15px 0 0; ">
                            <a onclick="searchFunc()"><img src="/images/search.png" class="img-responsive img-nohidden" alt=""/></a>
                        </div>
                        <div class="logo-psuti" style=" float:right; margin: 15px 15px 0 0; ">
                            <a href="/main" th:object="${logotipPSUTI}"><img th:src="@{'/main/picture/' + ${logotipPSUTI.getId()}}"  class="img-responsive" alt=""/></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    <div class="other-pages-search">
    <form th:action="${'/search'}" th:object="${searchword}" class="search-block ">
        <button class="search-button " type="submit">Поиск</button>
        <input class="search-input " name="searchword" type="text" placeholder="Поиск...">
    </form>
    </div>
    <!-- BANER -->
    <div class="container-fluid no-padding" style="background: black">
        <div style="position: relative">
            <div class="item" th:each="picture : ${slider}">
                <img th:src="@{'/main/picture/' + ${picture.getId()}}" th:style="${picture.getStyles()}" class="img-responsive max-wid" alt=""/>
            </div>
        </div>
    </div>

    <!-- INNER CONTENT -->
    <section id="content" th:utext="${academicSovietHTMLStructure.getHtmlCode()}"></section>

    <div class="clearfix space70"></div>
    <!-- FOOTER -->
    <footer id="footer2">
        <div class="container">
            <div class="row" style="padding-left: 5%">

                <div class="col-md-2">
                    <h3 th:utext="${ItemHeader8.getName()}" th:style="${ItemHeader8.getStyles()}"></h3>
                    <div class="top-bar">
                        <ul>
                            <li class="tb-info">
                                <a data-dialog2="somedialog2" class="trigger">
                                    <i class="fa fa-map-marker"></i>
                                    <span class="navigation-YK">Мы находимся <br><em class="navigation-YK">Яндекс карты</em></span>
                                </a>
                            </li>
                            <li class="tb-info">
                                <a data-dialog1="somedialog1" class="trigger">
                                </a>
                            </li>
                            <li>
                                <a style="display: none" data-dialog="somedialog" class="trigger button btn-xs color"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2">
                    <h3 th:utext="${ItemHeader9.getName()}" th:style="${ItemHeader9.getStyles()}"></h3>
                    <p th:utext="${ItemHeader9_1.getName()}" th:style="${ItemHeader9_1.getStyles()}"></p>
                    <form class="newsletter">
                        <input type="text" th:placeholder="${ItemHeader9_2.getName()}" th:style="${ItemHeader9_2.getStyles()}">
                        <button type="submit"><i class="fa fa-paper-plane"></i></button>
                    </form>
                </div>

                <!--<div class="col-md-3">
                    <h3 th:text="${ItemHeader9.getName()}"></h3>
                    <ul class="f-news">
                        <li th:each="subtitle : ${subtitles}">
                            <a th:href="${subtitle.getUrlHref()}" th:text="${subtitle.getName()}"><i class="fa fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>-->

                <div class="col-md-3">
                    <h3 th:utext="${ItemHeader10.getName()}" th:style="${ItemHeader10.getStyles()}"></h3>
                    <div class="site-fist"> <a th:href="${ItemHeader10_1.getUrlHref()}" th:title="${ItemHeader10_1.getName()}" th:style="${ItemHeader10_1.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader10_1.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                    <div class="site-fist"> <a th:href="${ItemHeader10_2.getUrlHref()}" th:title="${ItemHeader10_2.getName()}" th:style="${ItemHeader10_2.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader10_2.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                    <div class="site-fist"> <a th:href="${ItemHeader10_3.getUrlHref()}" th:title="${ItemHeader10_3.getName()}" th:style="${ItemHeader10_3.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader10_3.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                </div>

                <div class="col-md-3">
                    <h3 th:utext="${ItemHeader12.getName()}" th:style="${ItemHeader12.getStyles()}"></h3>
                    <div class="row">
                        <div class="big-logo"> <a th:href="${ItemHeader12_1.getUrlHref()}" th:title="${ItemHeader12_1.getName()}" th:style="${ItemHeader12_1.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_1.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                    </div>
                    <div class="row" >
                        <div class="site-fist" > <a th:href="${ItemHeader12_2.getUrlHref()}" th:title="${ItemHeader12_2.getName()}" th:style="${ItemHeader12_2.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_2.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                        <div class="site-fist" > <a th:href="${ItemHeader12_3.getUrlHref()}" th:title="${ItemHeader12_3.getName()}" th:style="${ItemHeader12_3.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_3.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                        <div class="site-fist" > <a th:href="${ItemHeader12_4.getUrlHref()}" th:title="${ItemHeader12_4.getName()}" th:style="${ItemHeader12_4.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_4.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                        <div class="site-fist" > <a th:href="${ItemHeader12_5.getUrlHref()}" th:title="${ItemHeader12_5.getName()}" th:style="${ItemHeader12_5.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_5.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                        <div class="site-fist" > <a th:href="${ItemHeader12_6.getUrlHref()}" th:title="${ItemHeader12_6.getName()}" th:style="${ItemHeader12_6.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_6.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                    </div>
                </div>
                <!--<div class="col-md-3">
                    <img th:src="${logotip.getUrlPicture()}" class="img-responsive" alt=""/>
                </div>-->
            </div>
        </div>
        <div class="footer-bottom container">
            <div class="row">
                <div class="col-md-6">
                    <p th:utext="${ItemHeader11.getName()}" th:style="${ItemHeader11.getStyles()}"></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER -->
</div>

<div id="somedialog2" class="dialog">
    <div class="dialog__overlay"></div>
    <div class="dialog__content">
        <div class="contact-pop">
            <div class="row">
                <div class="col-md-6">
                    <div id="map"></div>
                </div>
                <div class="col-md-6 pop-contact">
                    <ul class="contact-info">
                        <li>
                            <p><strong th:utext="${DialogItem1.getName()}" th:style="${DialogItem1.getStyles()}"><i class="fa fa-map-marker"></i></strong> <span th:utext="${DialogItem1_1.getName()}" th:style="${DialogItem1_1.getStyles()}"></span></p>
                        </li>
                        <li>
                            <p><strong th:utext="${DialogItem2.getName()}" th:style="${DialogItem2.getStyles()}"><i class="fa fa-map-marker"></i></strong> <span th:utext="${DialogItem2_1.getName()}" th:style="${DialogItem2_1.getStyles()}"></span></p>
                        </li>
                        <li>
                            <p><strong th:utext="${DialogItem3.getName()}" th:style="${DialogItem3.getStyles()}"><i class="fa fa-envelope"></i></strong> <span><a th:utext="${DialogItem3_1.getName()}" th:style="${DialogItem3_1.getStyles()}" th:href="${DialogItem3_1.getUrlHref()}"></a></span></p>
                        </li>
                        <li>
                            <p><strong th:utext="${DialogItem4.getName()}" th:style="${DialogItem4.getStyles()}"><i class="fa fa-phone"></i></strong> <span th:utext="${DialogItem4_1.getName()}" th:style="${DialogItem4_1.getStyles()}"></span></p>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="action b-close" data-dialog-close ><i class="fa fa-times"></i></button>
        </div>
    </div>
</div>

<!-- Javascript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/superfish/js/hoverIntent.js"></script>
<script src="/js/superfish/js/superfish.min.js"></script>
<script src="/js/dialogFx.min.js"></script>
<script src="/js/dialog-js.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous" defer></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script src="/js/gmap2.min.js"></script>
<script src="/js/script.min.js"></script>
<script src="/js/classie.min.js"></script>
<script src="/js/masonry.pkgd.min.js"></script>
</body>
</html>
