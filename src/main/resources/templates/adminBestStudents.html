<!DOCTYPE html>

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Редактор лучших студентов</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/js/superfish/css/megafish.css" media="screen" type="text/css">
    <link rel="stylesheet" href="/js/superfish/css/superfish.css" media="screen" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/light.css" type="text/css">
    <link rel="stylesheet" href="/css/responsive.css" type="text/css">
    <link rel="stylesheet" href="/css/admin/adminStyle.css"> <!-- Resource style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Modernizer -->
    <script src="/js/modernizr.custom.js"></script>

</head>
<body class="multi-page">

<div id="wrapper" class="wrapper">
    <!-- HEADER -->
    <div th:replace="templates :: headerAdmin"></div>

    <section id="cd-timeline" class="cd-container">
        <div class="cd-timeline-block" th:each="student : ${bestStudents}">
            <!--     <div class="cd-timeline-img cd-picture">
                     <img src="img/cd-icon-picture.svg" alt="Picture">
                 </div> &lt;!&ndash; cd-timeline-img &ndash;&gt;-->

            <div class="cd-timeline-content">
                <h2 th:utext="${student.getName()}"></h2>
                <p class="black_p" th:utext="'Группа - '+${student.getGroupInUniversity()}"></p>
                <p class="black_p" th:utext="${student.getCharacteristic()}"></p>
                <img th:src="@{'/admin/news/' + ${student.getIdPicture()}}" alt="">
                <nav class="main-nav">
                    <ul>
                        <!-- inser more links here -->
                        <li><a th:href="@{'/admin/bestStudents/update/' + ${student.getId()}}" class="cd-read-more" >Изменить</a></li>
                        <li><a th:href="@{'/admin/bestStudents/delete/' + ${student.getId()}}" class="cd-read-more">Удалить</a></li>
                    </ul>
                </nav>
            </div> <!-- cd-timeline-content -->
        </div> <!-- cd-timeline-block -->
    </section> <!-- cd-timeline -->


    <div class="close-btn fa fa-times"></div>
</div>

<!-- Javascript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/classie.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
