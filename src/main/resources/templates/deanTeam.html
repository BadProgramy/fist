<body class="index2">

<div id="wrapper" class="wrapper">
    <!-- HEADER -->
    <div th:replace="templates :: headerUser"></div>
    <div th:insert="templates :: headerUserInsertSearch"></div>

    <section id="content">
        <div class="container-fluid">
            <div class="page_header page_header2 text-center">
                <h2 th:utext="${deanTeamName.getName()}"></h2>
            </div>
            <div class="row prepod" th:each="employee : ${deanTeams}">
                <div th:if="${employee.getPinNumber()} % 2 != 0">
                    <div class="col-md-4 left-teach">
                        <p th:utext="${employee.getQualificationBriefly()}"></p>
                        <p th:utext="${employee.getPhone()}"></p>
                        <p th:utext="${employee.getEmail()}"></p>
                        <p th:utext="${employee.getCurator()}"></p>
                    </div>
                    <div class="col-md-3 col-md-push-2" style="margin-left:-15% ">
                        <a th:href="'/deanTeams/' + ${employee.getId()}"><img th:src="@{'/employees/picture/' + ${employee.getIdPictureMinor()}}" class="img-responsive static-image" alt=""/></a>
                    </div>
                    <div class="col-md-4 col-md-push-2 about-info right-teach">
                        <h5 th:utext="${employee.getName()}"></h5>
                        <h4 th:utext="${employee.getPost()}"></h4>

                    </div>
                </div>

                <div th:if="${employee.getPinNumber()} % 2 == 0">

                    <div class="col-md-3 col-md-push-6" style="margin-left:-15%">
                        <a th:href="'/deanTeams/' + ${employee.getId()}"><img th:src="@{'/employees/picture/' + ${employee.getIdPictureMinor()}}" class="img-responsive static-image" alt=""/></a>
                    </div>
                    <div class="col-md-4 col-md-pull-1 about-info left-teach">
                        <h5 th:utext="${employee.getName()}"></h5>
                        <h4 th:utext="${employee.getPost()}"></h4>
                    </div>
                    <div class="col-md-4 col-md-push-2">
                        <p th:utext="${employee.getQualificationBriefly()}"></p>
                        <p th:utext="${employee.getPhone()}"></p>
                        <p th:utext="${employee.getEmail()}"></p>
                        <p th:utext="${employee.getCurator()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="clearfix space70"></div>
    <!-- FOOTER -->
    <footer id="footer2">
        <div class="container">
            <div class="row" style="padding-left: 5%">

                <div class="col-md-2">

                        </li>
                    </ul>
                </div>-->

                <div class="col-md-3">
                    <h3 th:utext="${ItemHeader10.getName()}" th:style="${ItemHeader10.getStyles()}"></h3>
                    <div class="site-fist"> <a th:href="${ItemHeader10_1.getUrlHref()}" th:title="${ItemHeader10_1.getName()}" th:style="${ItemHeader10_1.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader10_1.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                    <div class="site-fist"> <a th:href="${ItemHeader10_2.getUrlHref()}" th:title="${ItemHeader10_2.getName()}" th:style="${ItemHeader10_2.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader10_2.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>

                </div>

                <div class="col-md-3">
                    <h3 th:utext="${ItemHeader12.getName()}" th:style="${ItemHeader12.getStyles()}"></h3>
                    <div class="row">
                        <div class="big-logo"> <a th:href="${ItemHeader12_1.getUrlHref()}" th:title="${ItemHeader12_1.getName()}" th:style="${ItemHeader12_1.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_1.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                    </div>
                    <div class="row" >
                        <div class="site-fist" > <a th:href="${ItemHeader12_2.getUrlHref()}" th:title="${ItemHeader12_2.getName()}" th:style="${ItemHeader12_2.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_2.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                        <div class="site-fist" > <a th:href="${ItemHeader12_3.getUrlHref()}" th:title="${ItemHeader12_3.getName()}" th:style="${ItemHeader12_3.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_3.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                        <div class="site-fist" > <a th:href="${ItemHeader12_4.getUrlHref()}" th:title="${ItemHeader12_4.getName()}" th:style="${ItemHeader12_4.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_4.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                        <div class="site-fist" > <a th:href="${ItemHeader12_5.getUrlHref()}" th:title="${ItemHeader12_5.getName()}" th:style="${ItemHeader12_5.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_5.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                        <div class="site-fist" > <a th:href="${ItemHeader12_6.getUrlHref()}" th:title="${ItemHeader12_6.getName()}" th:style="${ItemHeader12_6.getStyles()}"><img th:src="@{'/main/picture/' + ${ItemHeader12_6.getIdPicture()}}" class="img-responsive" alt="" ></a> </div>
                    </div>
                </div>
                <!--<div class="col-md-3">
                    <img th:src="${logotip.getUrlPicture()}" class="img-responsive" alt=""/>
                </div>-->
            </div>
        </div>
        <div class="footer-bottom container">

                <div class="col-md-6">

                        </li>
                        <li>
                            <p><strong th:utext="${DialogItem2.getName()}" th:style="${DialogItem2.getStyles()}"><i class="fa fa-map-marker"></i></strong> <span th:utext="${DialogItem2_1.getName()}" th:style="${DialogItem2_1.getStyles()}"></span></p>
                        </li>
                        <li>

                        </li>
                        <li>
                            <p><strong th:utext="${DialogItem4.getName()}" th:style="${DialogItem4.getStyles()}"><i class="fa fa-phone"></i></strong> <span th:utext="${DialogItem4_1.getName()}" th:style="${DialogItem4_1.getStyles()}"></span></p>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="action b-close" data-dialog-close ><i class="fa fa-times"></i></button>
        </div>
    </div>
</div>

<script type="text/javascript">
    var opac=0;
    function searchFunc() {
        var elements=document.getElementsByClassName('other-pages-search');
        if (elements.length>0){
            if(opac===0){
                opac++;
                pull(elements[0]);
            } else {
                opac--;
                push(elements[0]);
            }
        }
        function pull(el){
            var img = $('.other-pages-search');
            var marginx=(img.width()+100)/-1;
            img.animate({
                marginLeft: "+=" + marginx + "px",
                opacity: "+=1"
            }, 1500, function () {
            });
        }
        function push(el){
            var img = $('.other-pages-search');
            var marginx=(img.width()+100)/1;
            img.animate({
                marginLeft: "+=" + marginx + "px",
                opacity: "+=1"
            }, 1500, function () {
            });
        }
    }
</script>
