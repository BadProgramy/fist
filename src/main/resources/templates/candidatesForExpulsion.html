<html class="no-js" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Кандидаты на отчисление</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/js/superfish/css/megafish.css" media="screen">
    <link rel="stylesheet" href="/js/superfish/css/superfish.css" media="screen">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/light.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/studentStyle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Modernizer -->
    <script src="/js/modernizr.custom.js"></script>

</head>
<body class="multi-page" >

<div id="wrapper" class="wrapper">
    <div th:replace="templates :: headerUser"></div>
    <div th:insert="templates :: headerUserInsertSearch"></div>

    <!-- BANER -->
    <div class="container-fluid no-padding" style="background: black">
        <div style="position: relative">
            <div class="item" th:each="picture : ${slider}">
                <img th:src="@{'/main/picture/' + ${picture.getId()}}" th:style="${picture.getStyles()}" class="img-responsive max-wid" alt=""/>
            </div>
        </div>
    </div>

    <!-- INNER CONTENT -->
    <section id="content ">
        <div class="container">
            <div class="row">
                <div class="col-md-12 cand">
                    <div class="page_header page_header2 text-center">
                        <h2 th:utext="${candidateAssignment.getName()}"></h2>
                    </div>
                    <div class="overflow-x: scroll">
                    <table id="mytd">
                        <tr>
                            <th>№</th>
                            <th>Ф.И.О.</th>
                            <th>Курс</th>
                            <th>Группа</th>
                        </tr>
                        <tr th:each="student,iterStat : ${candidateAssignments}">
                            <td th:utext="${iterStat.count}"></td>
                            <td th:utext="${student.getName()}"></td>
                            <td th:utext="${student.getCourse()}"></td>
                            <td th:utext="${student.getGroupInUniversity()}"></td>
                        </tr>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </section>


    <div class="clearfix space70"></div>
    <!-- FOOTER -->
    <div th:replace="templates :: footerUser"></div>
</div>

<div th:replace="templates :: footerUserInsertMap"></div>

<!-- Javascript -->
<script src="/js/jquery.min.js" ></script>
<script>
    function resizeTable() {
        var table=document.getElementById("mytd");
        var doc=document.getElementById("mytd").offsetWidth;
        var marginx=doc/-2;
        table.style.marginLeft=marginx+'px';
    }
    $(document).ready(function(){
        $(document).scroll(function(){
            resizeTable();
        });
        resizeTable();
        $(window).resize(function(){
            resizeTable();
        });

    });
</script>
<script src="/js/bootstrap.min.js" defer></script>
<script src="/js/superfish/js/hoverIntent.js" defer></script>
<script src="/js/superfish/js/superfish.js" defer></script>
<script src="/js/dialogFx.js" defer></script>
<script src="/js/dialog-js.js" defer></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js" defer></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript" defer></script>
<script src="/js/gmap2.js" defer></script>
<script src="/js/script.js" defer></script>
<script src="/js/classie.js" defer></script>
<script src="/js/masonry.pkgd.min.js" defer></script>
</body>
</html>
