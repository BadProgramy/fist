<body class="multi-page">

<div id="wrapper" class="wrapper">
    <!-- HEADER -->
    <div th:replace="templates :: headerAdmin"></div>

    <div class="container" style="padding-top: 5%">
        <div th:each="page : ${pages}">
            <div class="col-md-4" style="margin-bottom: 50px">
                <div class="product-thumb">
                    <form th:action="@{/admin/page/htmlStructure/update/submit}" th:object="${item}" method="post">
                        <li>
                            <a class="cd-signin">
                                <p th:src="${page.getId()}" th:id="${page.getId()}" class="menuItemTables" name="namePage" th:value="${page.getNamePage()}" th:text="${page.getNamePage()}"></p>
                            </a>
                        </li>
                    </form>
                    <script th:inline="javascript">
                        document.body.onclick = function(e) {
                            var elem = e ? e.target : window.event.srcElement;
                            while (!(elem.id || (elem == document.body))) elem = elem.parentNode;
                            if (!elem.id) return; else id = elem.id;
                            var rightPart;
                            var srcImg=document.getElementById(id).getAttribute("src");
                            /*<![CDATA[*/
                            /*[# th:each="element : ${pages}"]*/
                            rightPart = /*[[@{${element.getId()}}]]*/ null;
                            if (srcImg == rightPart) {
                                document.getElementById("idPage").value = /*[[@{${element.getId()}}]]*/ null;
                                document.getElementById("htmlCode").value = /*[[@{${element.getHtmlCode()}}]]*/ null;
                            }
                            /*[/]*/
                            /*]]>*/
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div class="cd-user-modal1">
        <div class="cd-user-modal-container1">
            <form th:action="@{/admin/page/htmlStructure/update/submit}" th:object="${item}" method="post">
                <div class="col-md-4 left" style="padding: 10px 10px 10px;width: 100%">
                    <p>Идентификатор</p>
                    <input id="idPage" class="menuItemTables" name="id" readonly>
                </div>
                <div class="col-md-4  left" style="padding: 10px 10px 10px;width: 100%">
                    <strong><p>HTML код основного тело. (Менять только контент, html теги не трогать!)</p></strong>
                    <textarea id="htmlCode" class="menuItemTables" name="htmlCode" style="width: 100%;min-height: 500px"></textarea>
                </div>
                <div class="col-md-4 " style="padding: 10px 10px 10px;float: right;">
                    <p>Действие</p>
                    <input id="buttonUpdateMenuItem" class="menuItemTables" type="submit" value="Изменить"><br><br><br>
                </div>

            </form>
        </div>
        <div class="close-btn fa fa-times"></div>
    </div>
</div>
