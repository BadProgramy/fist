<!DOCTYPE html>

<html class="no-js" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Состав деканата</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/js/superfish/css/megafish.css" media="screen">
    <link rel="stylesheet" href="/js/superfish/css/superfish.css" media="screen">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/light.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/studentStyle.css">

    <!-- JS Font Script -->
    <script src="http://use.edgefonts.net/bebas-neue.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Modernizer -->
    <script src="/js/modernizr.custom.js"></script>

</head>
<body class="index2">

<div id="wrapper" class="wrapper">
    <!-- HEADER -->
    <div th:replace="templates :: headerUser"></div>
    <div th:insert="templates :: headerUserInsertSearch"></div>

    <section id="content">
        <div class="container-fluid">
            <div class="page_header page_header2 text-center">
                <h2 th:utext="${deanTeamName.getName()}"></h2>
            </div>
            <div class="row prepod" th:each="employee : ${deanTeams}">
                <div th:if="${employee.getPinNumber()} % 2 != 0">
                    <div class="col-md-4 left-teach">
                        <p th:utext="${employee.getQualificationBriefly()}"></p>
                        <p th:utext="${employee.getPhone()}"></p>
                        <p th:utext="${employee.getEmail()}"></p>
                        <p th:utext="${employee.getCurator()}"></p>
                    </div>
                    <div class="col-md-3 col-md-push-2" style="margin-left:-15% ">
                        <a th:href="'/deanTeams/' + ${employee.getId()}"><img th:src="@{'/employees/picture/' + ${employee.getIdPictureMinor()}}" class="img-responsive static-image" alt=""/></a>
                    </div>
                    <div class="col-md-4 col-md-push-2 about-info right-teach">
                        <h5 th:utext="${employee.getName()}"></h5>
                        <h4 th:utext="${employee.getPost()}"></h4>

                    </div>
                </div>

                <div th:if="${employee.getPinNumber()} % 2 == 0">

                    <div class="col-md-3 col-md-push-6" style="margin-left:-15%">
                        <a th:href="'/deanTeams/' + ${employee.getId()}"><img th:src="@{'/employees/picture/' + ${employee.getIdPictureMinor()}}" class="img-responsive static-image" alt=""/></a>
                    </div>
                    <div class="col-md-4 col-md-pull-1 about-info left-teach">
                        <h5 th:utext="${employee.getName()}"></h5>
                        <h4 th:utext="${employee.getPost()}"></h4>
                    </div>
                    <div class="col-md-4 col-md-push-2">
                        <p th:utext="${employee.getQualificationBriefly()}"></p>
                        <p th:utext="${employee.getPhone()}"></p>
                        <p th:utext="${employee.getEmail()}"></p>
                        <p th:utext="${employee.getCurator()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="clearfix space70"></div>
    <!-- FOOTER -->
    <div th:replace="templates :: footerUser"></div>
    <!-- FOOTER -->
</div>

<div th:replace="templates :: footerUserInsertMap"></div>

<!-- Javascript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/classie.js"></script>
<script src="/js/masonry.pkgd.min.js"></script>
<script src="/js/superfish/js/hoverIntent.js"></script>
<script src="/js/superfish/js/superfish.js"></script>
<script src="/js/dialogFx.js"></script>
<script src="/js/dialog-js.js"></script>

<!---->
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script src="/js/gmap2.js"></script>
<script src="/js/script.js"></script>
<script type="text/javascript">
    var opac=0;
    function searchFunc() {
        var elements=document.getElementsByClassName('other-pages-search');
        if (elements.length>0){
            if(opac===0){
                opac++;
                pull(elements[0]);
            } else {
                opac--;
                push(elements[0]);
            }
        }
        function pull(el){
            var img = $('.other-pages-search');
            var marginx=(img.width()+100)/-1;
            img.animate({
                marginLeft: "+=" + marginx + "px",
                opacity: "+=1"
            }, 1500, function () {
            });
        }
        function push(el){
            var img = $('.other-pages-search');
            var marginx=(img.width()+100)/1;
            img.animate({
                marginLeft: "+=" + marginx + "px",
                opacity: "+=1"
            }, 1500, function () {
            });
        }
    }
</script>
</body>
</html>
