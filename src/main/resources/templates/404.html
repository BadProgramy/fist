<body>

	<div id="notfound">
		<div class="notfound-bg"></div>
		<div class="notfound">
			<div class="notfound-404">
				<h1>404</h1>
			</div>
			<h2>УПС! Страница не найдена</h2>
			<form th:action="${'/search'}" th:object="${searchword}" class="notfound-search">
				<input name="searchword" type="text" placeholder="Поиск...">
				<button type="submit">Поиск</button>
			</form>
			<a href="/main">Вернуться на главную страницу</a>
		</div>
	</div>
