<script type="text/javascript">
    var opac=0;
    function searchFunc() {
        var elements=document.getElementsByClassName('other-pages-search');
        if (elements.length>0){
            if(opac===0){
                opac++;
                pull(elements[0]);
            } else {
                opac--;
                push(elements[0]);
            }
        }
        function pull(el){
            var img = $('.other-pages-search');
            var marginx=(img.width()+100)/-1;
            img.animate({
                marginLeft: "+=" + marginx + "px",
                opacity: "+=1"
            }, 1500, function () {
            });
        }
        function push(el){
            var img = $('.other-pages-search');
            var marginx=(img.width()+100)/1;
            img.animate({
                marginLeft: "+=" + marginx + "px",
                opacity: "+=1"
            }, 1500, function () {
            });
        }
    }
</script>
