<body class="multi-page">

<div id="wrapper" class="wrapper">
    <!-- HEADER -->
    <div th:replace="templates :: headerAdmin"></div>

    <div class="cd-user-modal"> <!-- this is the entire modal form, including the background -->
        <div class="cd-user-modal-container"> <!-- this is the container wrapper -->
            <ul class="cd-switcher">
                <li><a style="font-size: 26px;left: 50%;position: relative;" href="#0">Добавить файл</a></li>
                <!--<li><a href="#0">New account</a></li>-->
            </ul>

            <div id="cd-login"> <!-- log in form -->
                <form th:action="@{/admin/content/files/add/submit}" th:object="${file}" method="post" class="cd-form" enctype="multipart/form-data">
                    <fieldset>
                        <p class="fieldset black_p">
                            <!--<input type="date" name="date" th:field="*{dateStringLocalDate}" th:value="${date}" style="height: 60px; width: 100%;" class="full-width has-padding has-border"></input>-->
                            <input type="date" th:value="${file.date}" id="dateStringLocalDate" name="dateStringLocalDate" style="height: 60px; width: 100%;" class="full-width has-padding has-border"></input>
                            <!--<span class="cd-error-message">Ошибка ввода загаловка!</span>-->
                        </p>

                        <p class="fieldset black_p">
                            <input type="file" id="file" name="file" style="height: 60px; width: 100%;" class="full-width has-padding has-border"></input>
                        </p>

                        <p class="fieldset black_p">
                            <select id="extension" name="extension" required>
                                <option th:each="extension : ${extensions}" th:value="${extension}" th:utext="${extension.getType()}"></option>
                            </select>
                        </p>

                        <!--<input name="date" type="hidden" th:field="*{date}">-->
                        <!--<input name="idLeftPicture" type="hidden" th:field="*{idLeftPicture}">
                        <input name="idRightPicture" type="hidden" th:field="*{idRightPicture}">-->
                        <p class="fieldset black_p">

                            <button class="full-width" type="submit">Добавить</button>
                        </p>
                    </fieldset>
                </form>
            </div> <!-- cd-login -->

        </div> <!-- cd-user-modal-container -->
    </div> <!-- cd-user-modal -->
    <h2>Просмотр файлов. Для редактирования необходимо обладать правами разработчика</h2>
    <table class="color">
        <tr>
            <th>Идентификатор</th>
            <th>Тип файла</th>
            <th>Название</th>
            <th>Вложенный файл</th>
        </tr>
        <tr th:each="file : ${files}">
            <form th:action="@{/admin/table/files/update/submit}" method="post" enctype="multipart/form-data">
                <td><input id="id" class="menuItemTables" name="id" th:value="${file.getId()}" readonly></td>
               <input type="date" class="menuItemTables" id="dateStringLocalDate" name="dateStringLocalDate" th:value="${file.getDate()}" hidden>
                <td><!--<input class="menuItemTables" id="extension"  name="extension" th:value="${file.getExtension()}">-->
                    <select id="extension" name="extension" required>
                        <option th:each="extension : ${extensions}" th:value="${extension}" th:utext="${extension.getType()}"></option>
                    </select>
                </td>
                <input class="menuItemTables" id="name" name="name" th:value="${file.getName()}" hidden>

                <td><input class="menuItemTables" name="uniqueName" id="uniqueName" th:value="${file.getUniqueName()}" readonly></td>
                <td>
                    <a th:href="@{'/files/id=' + ${file.getId()}}" alt="">Ссылка на файл для просмотра</a>
                </td>
            </form>
        </tr>
    </table>

</div>
