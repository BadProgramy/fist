<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Редактор новостей</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/js/superfish/css/megafish.css" media="screen" type="text/css">
    <link rel="stylesheet" href="/js/superfish/css/superfish.css" media="screen" type="text/css">
    <link rel="stylesheet" href="/css/style.min.css" type="text/css">
    <link rel="stylesheet" href="/css/light.min.css" type="text/css">
    <link rel="stylesheet" href="/css/responsive.min.css" type="text/css">
    <link rel="stylesheet" href="/css/admin/adminStyle.css"> <!-- Resource style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Modernizer -->
    <script src="/js/modernizr.custom.js"></script>

</head>
<body class="multi-page">

<div id="wrapper" class="wrapper">
    <!-- HEADER -->
    <div th:replace="templates :: headerAdmin"></div>

    <form style="left: 40%; position: absolute;" action="/admin/content/news/range" method="POST">
        с <input type="date" name="withDate" modelAttribute ="withDate" th:value="${withDate}">
        до <input type="date" name="fromDate" modelAttribute = "fromDate" th:value="${fromDate}">
        <input type="submit" value="Показать">
    </form>
    <section id="cd-timeline" class="cd-container">
        <div class="cd-timeline-block" th:each="topic : ${news}">
            <div class="cd-timeline-content">
                <h2 th:utext="${topic.getHeading()}"></h2>
                <p class="black_p" th:utext="${topic.getText()}"></p>
                <img th:src="@{'/admin/content/news/' + ${topic.getIdPicture()}}" alt="">
                <nav class="main-nav">
                    <ul>
                        <!-- inser more links here -->
                        <li><a th:href="@{'/admin/content/news/update/' + ${topic.getId()}}" class="cd-read-more" >Изменить</a></li>
                        <li><a th:href="@{'/admin/content/news/delete/' + ${topic.getId()}}" class="cd-read-more">Удалить</a></li>
                    </ul>
                </nav>

                <span th:text="${topic.getDate()}" class="cd-date"></span>
            </div> <!-- cd-timeline-content -->
        </div> <!-- cd-timeline-block -->
    </section> <!-- cd-timeline -->


    <div class="close-btn fa fa-times"></div>
</div>

<!-- Javascript -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/classie.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous" defer></script>
<script src="/js/script.min.js"></script>

</body>
</html>
